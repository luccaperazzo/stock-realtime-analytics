services:
  # Zookeeper - Prerequisito de Kafka
  zookeeper:
    image: confluentinc/cp-zookeeper:7.5.0
    container_name: zookeeper
    environment:
      ZOOKEEPER_CLIENT_PORT: 2181
      ZOOKEEPER_TICK_TIME: 2000
    ports:
      - "2181:2181"
    networks:
      - stock-network

  # Kafka - Message Broker
  kafka:
    image: confluentinc/cp-kafka:7.5.0
    container_name: kafka
    depends_on:
      - zookeeper
    ports:
      - "9092:9092"
    environment:
      KAFKA_BROKER_ID: 1
      KAFKA_ZOOKEEPER_CONNECT: zookeeper:2181
      KAFKA_ADVERTISED_LISTENERS: PLAINTEXT://kafka:29092,PLAINTEXT_HOST://localhost:9092
      KAFKA_LISTENER_SECURITY_PROTOCOL_MAP: PLAINTEXT:PLAINTEXT,PLAINTEXT_HOST:PLAINTEXT
      KAFKA_INTER_BROKER_LISTENER_NAME: PLAINTEXT
      KAFKA_OFFSETS_TOPIC_REPLICATION_FACTOR: 1
      KAFKA_AUTO_CREATE_TOPICS_ENABLE: 'true'
    networks:
      - stock-network
    healthcheck:
      test: ["CMD-SHELL", "kafka-topics --bootstrap-server localhost:9092 --list"]
      interval: 10s
      timeout: 10s
      retries: 5

  # MongoDB - Base de datos NoSQL (Replica Set)
  mongodb:
    image: mongo:6.0
    container_name: mongodb
    command: ["--replSet", "rs0", "--bind_ip_all"]
    ports:
      - "27017:27017"
    environment:
      MONGO_INITDB_DATABASE: stock_market
    volumes:
      - mongodb_data:/data/db
      - ./database/init-replica.sh:/docker-entrypoint-initdb.d/init-replica.sh
    networks:
      - stock-network
    healthcheck:
      test: ["CMD", "mongosh", "--eval", "db.adminCommand('ping')"]
      interval: 10s
      timeout: 5s
      retries: 5

  # MySQL - Base de datos SQL
  mysql:
    image: mysql:8.0
    container_name: mysql
    ports:
      - "3307:3306"
    environment:
      MYSQL_ROOT_PASSWORD: ${MYSQL_PASSWORD}
      MYSQL_DATABASE: stock_analytics
    volumes:
      - mysql_data:/var/lib/mysql
      - ./database/mysql_schema.sql:/docker-entrypoint-initdb.d/schema.sql
    networks:
      - stock-network
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost", "-uroot", "-p$${MYSQL_PASSWORD}"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Elasticsearch - Motor de búsqueda y logs
  elasticsearch:
    image: docker.elastic.co/elasticsearch/elasticsearch:8.11.0
    container_name: elasticsearch
    ports:
      - "9200:9200"
      - "9300:9300"
    environment:
      - discovery.type=single-node
      - xpack.security.enabled=false
      - xpack.security.http.ssl.enabled=false
      - "ES_JAVA_OPTS=-Xms512m -Xmx512m"
    volumes:
      - elasticsearch_data:/usr/share/elasticsearch/data
    networks:
      - stock-network
    healthcheck:
      test: ["CMD-SHELL", "curl -f http://localhost:9200 || exit 1"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Kibana - Visualización de logs
  kibana:
    image: docker.elastic.co/kibana/kibana:8.11.0
    container_name: kibana
    depends_on:
      - elasticsearch
    ports:
      - "5601:5601"
    environment:
      ELASTICSEARCH_HOSTS: http://elasticsearch:9200
    networks:
      - stock-network

  # Producer - Generador de datos
  producer:
    build:
      context: .
      dockerfile: Dockerfile.producer
    container_name: producer
    depends_on:
      kafka:
        condition: service_healthy
    environment:
      KAFKA_BOOTSTRAP_SERVERS: kafka:29092
      KAFKA_TOPIC_STOCKS: stock-prices
      ALPHA_VANTAGE_API_KEY: ${ALPHA_VANTAGE_API_KEY}
      MONGO_URI: mongodb://mongodb:27017/
      MONGO_DB_NAME: stock_market
      ELASTICSEARCH_HOST: elasticsearch
      ELASTICSEARCH_PORT: 9200
    networks:
      - stock-network
    restart: unless-stopped

  # Consumer - Procesador con Spark
  consumer:
    build:
      context: .
      dockerfile: Dockerfile.consumer
    container_name: consumer
    depends_on:
      kafka:
        condition: service_healthy
      mongodb:
        condition: service_healthy
    environment:
      KAFKA_BOOTSTRAP_SERVERS: kafka:29092
      KAFKA_TOPIC_STOCKS: stock-prices
      MONGO_URI: mongodb://mongodb:27017/
      MONGO_DB_NAME: stock_market
      ELASTICSEARCH_HOST: elasticsearch
      ELASTICSEARCH_PORT: 9200
      PRICE_CHANGE_THRESHOLD: 0.5
    networks:
      - stock-network
    restart: unless-stopped

  # Alerts - Sistema de alertas
  alerts:
    build:
      context: .
      dockerfile: Dockerfile.alerts
    container_name: alerts
    depends_on:
      kafka:
        condition: service_healthy
      mongodb:
        condition: service_healthy
    environment:
      KAFKA_BOOTSTRAP_SERVERS: kafka:29092
      KAFKA_TOPIC_STOCKS: stock-prices
      MONGO_URI: mongodb://mongodb:27017/
      MONGO_DB_NAME: stock_market
      MYSQL_HOST: mysql
      MYSQL_PORT: 3306
      MYSQL_USER: root
      MYSQL_PASSWORD: ${MYSQL_PASSWORD}
      MYSQL_DATABASE: stock_analytics
      ELASTICSEARCH_HOST: elasticsearch
      ELASTICSEARCH_PORT: 9200
      SMTP_SERVER: ${SMTP_SERVER}
      SMTP_PORT: ${SMTP_PORT}
      EMAIL_SENDER: ${EMAIL_SENDER}
      EMAIL_PASSWORD: ${EMAIL_PASSWORD}
      PRICE_CHANGE_THRESHOLD: 5.0
      VOLUME_THRESHOLD_MULTIPLIER: 2.0
    networks:
      - stock-network
    restart: unless-stopped

  # Flask - Aplicación Web
  flask:
    build:
      context: .
      dockerfile: Dockerfile.flask
    container_name: flask
    depends_on:
      mongodb:
        condition: service_healthy
      mysql:
        condition: service_healthy
    ports:
      - "5000:5000"
    environment:
      MONGO_URI: mongodb://mongodb:27017/
      MONGO_DB_NAME: stock_market
      MYSQL_HOST: mysql
      MYSQL_PORT: 3306
      MYSQL_USER: root
      MYSQL_PASSWORD: ${MYSQL_PASSWORD}
      MYSQL_DATABASE: stock_analytics
      FLASK_ENV: development
      FLASK_PORT: 5000
      SECRET_KEY: ${SECRET_KEY}
    networks:
      - stock-network
    restart: unless-stopped

  # Batch - Procesamiento diario programado
  batch:
    build:
      context: .
      dockerfile: Dockerfile.batch
    container_name: batch
    depends_on:
      mongodb:
        condition: service_healthy
      mysql:
        condition: service_healthy
    environment:
      MONGO_URI: mongodb://mongodb:27017/
      MONGO_DB_NAME: stock_market
      MYSQL_HOST: mysql
      MYSQL_PORT: 3306
      MYSQL_USER: root
      MYSQL_PASSWORD: ${MYSQL_PASSWORD}
      MYSQL_DATABASE: stock_analytics
      ELASTICSEARCH_HOST: elasticsearch
      ELASTICSEARCH_PORT: 9200
    networks:
      - stock-network
    restart: unless-stopped

  # Grafana - Visualización avanzada
  grafana:
    image: grafana/grafana:latest
    container_name: grafana
    depends_on:
      mysql:
        condition: service_healthy
    ports:
      - "3000:3000"
    environment:
      GF_SECURITY_ADMIN_USER: admin
      GF_SECURITY_ADMIN_PASSWORD: ${GRAFANA_ADMIN_PASSWORD:-admin}
      GF_INSTALL_PLUGINS: ""
    volumes:
      - grafana_data:/var/lib/grafana
      - ./grafana/provisioning:/etc/grafana/provisioning
    networks:
      - stock-network
    restart: unless-stopped

  # News - Scraper de noticias y envío de emails
  news:
    build:
      context: .
      dockerfile: Dockerfile.news
    container_name: news
    depends_on:
      mongodb:
        condition: service_healthy
    environment:
      MONGO_URI: mongodb://mongodb:27017/
      MONGO_DB_NAME: stock_market
      ELASTICSEARCH_HOST: elasticsearch
      ELASTICSEARCH_PORT: 9200
      SMTP_SERVER: ${SMTP_SERVER}
      SMTP_PORT: ${SMTP_PORT}
      EMAIL_SENDER: ${EMAIL_SENDER}
      EMAIL_PASSWORD: ${EMAIL_PASSWORD}
    networks:
      - stock-network
    restart: unless-stopped

networks:
  stock-network:
    driver: bridge

volumes:
  mongodb_data:
  mysql_data:
  elasticsearch_data:
  grafana_data:
