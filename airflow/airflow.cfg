[core]
# Directorio donde Airflow almacena DAGs
dags_folder = /path/to/data_project/airflow/dags

# Directorio base de Airflow
base_log_folder = /var/log/airflow

# Executor - usar LocalExecutor para desarrollo, CeleryExecutor para producción
executor = LocalExecutor

# Base de datos SQL para metadata
sql_alchemy_conn = mysql://root:password@localhost/airflow

# Parallelismo
parallelism = 32
dag_concurrency = 16
max_active_runs_per_dag = 1

[webserver]
# Puerto del webserver
web_server_port = 8080

# Workers para el webserver
workers = 4

# Timeout
web_server_worker_timeout = 120

[scheduler]
# Intervalo del scheduler
scheduler_heartbeat_sec = 5

# Número de procesos de parsing
max_threads = 2

# Reintentos
catchup_by_default = False

[smtp]
# Configuración de email
smtp_host = smtp.gmail.com
smtp_starttls = True
smtp_ssl = False
smtp_user = your_email@gmail.com
smtp_password = your_app_password
smtp_port = 587
smtp_mail_from = your_email@gmail.com

[logging]
# Nivel de logging
logging_level = INFO

# Formato de logs
log_format = [%%(asctime)s] {%%(filename)s:%%(lineno)d} %%(levelname)s - %%(message)s
simple_log_format = %%(asctime)s %%(levelname)s - %%(message)s
